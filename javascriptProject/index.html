<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetmatric</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <h1>LeetMetric</h1>
        <div class="user-container">
        <p>Enter your username below:</p>
        <div class="user-input-container">
            <input type="text" placeholder="enter your username here" id="user_input">
            <button id="search">Search</button>
        </div>
    </div>


    <div class="stat">
        <div class="progress">
            <div class="progress-item">
              <div class="circle easy-progress" id="easy-progress">
                <span id="easy-label"></span>
                <p>Easy</p>
              </div>
            </div>
          
            <div class="progress-item">
              <div class="circle medium-progress" id="medium-progress">
                <span id="medium-label"></span>
                <p>Medium</p>
              </div>
            </div>
          
            <div class="progress-item">
              <div class="circle hard-progress" id="hard-progress">
                <span id="hard-label"></span>
                <p>Hard</p>
              </div>
            </div>
          </div>
          
        
            </div>
       
            <div class="stat-card">
                <!-- we will populate card here from the js code -->
            </div>
     </div>
      

    </div>
</div>
    
<script src="index.js"></script>
    
</body>
</html>
